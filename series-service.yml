server:
   port: 8083
spring:
  application:
    name: series-service
  config:
    import: optional:configserver:http://localhost:8888


  data:
    mongodb:
      uri: mongodb://localhost:27017/series

  eureka:
    client:
      fetchRegistry: true
      registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
